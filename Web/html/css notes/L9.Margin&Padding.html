<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L9.Margin&Padding</title>
</head>
<body>
    <div style="border:1px solid red; height:70px">
        <div style="background-color: green;height:50px; margin-top:10px">margin</div>
    </div>
    <br>
    <div style="border:1px solid red; height: 70px">
        <div style="background-color: pink; height:50px; padding-top:10px">padding</div>

    </div>

</body>
</html>
