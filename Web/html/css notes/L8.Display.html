<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L8. Display: Block, Inline, inline-block, None</title>
</head>
<body>
    <div style="background-color: red; height:50px; width:200px "> DIV </div>
    <span style="background-color: green; height:50px; width:200px "> Span </span>
    <!-- inline 标签无法设置 padding,margin,height,weight-->
    <br>
    <span style="background-color: green; height:50px; width:200px;display:block"> Span_+ display:block --> Block </span>
    <div style="background-color: red; height:50px; width:200px; display: inline "> Div 111 + display:inline </div>
    <div style="background-color: red; height:50px; width:200px; display: inline "> DIV 222 + display:inline </div>
    <br>
    <span style="background-color: blue; height:50px; width:200px;display:inline-block; text-align: center"> Span_+ display:InlineBlock --> Inlineblock </span>
    <br>
    <div style="background-color: red; height:50px; width:200px; display:None "> DIV- </div>
    <span style="background-color: green; height:50px; width:200px "> DIV 存在，但是display:None </span>

</body>
</html>
