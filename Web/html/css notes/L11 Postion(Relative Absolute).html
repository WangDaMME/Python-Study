<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L11.Position:Relative Absolute</title>
</head>
<body>
<!--    外部写relative  内部写absolute-->
    <div style="position:relative;border:1px red solid; width:500px; height:200px; margin:0 auto;">
        <div style="position:absolute; height:50px;width:50px;background-color: black; bottom:0;right:0"></div>
    </div>
    <div style="position:relative;border:1px red solid; width:500px; height:200px; margin:0 auto">
                <div style="position:absolute; height:50px;width:50px;background-color: black; bottom:0;left:-25px"></div>

    </div>

    <div style="position:relative;border:1px red solid; width:500px; height:200px; margin:0 auto">
                <div style="position:absolute; height:50px;width:50px;background-color: black; top:0;left:0"></div>

    </div>

</body>
</html>
