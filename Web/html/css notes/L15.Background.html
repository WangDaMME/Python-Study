<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L15.Background:image,repeat,position</title>
</head>
    <style>
        .image {
        background : url('goldenretriever.jpg'); /*连续排列*/
                     background-repeat: repeat-x; /*no-reepeat   repeat-x repeat-y*/
    }
        .like{
            background: url("icon_clusttered.png");
                        background-repeat: no-repeat;

            height:18px;
            width:20px;
            border:1px red solid;
            background-position-x: 0px;
            background-position-y: -20px;  /*向上移动*/

        }

    </style>

<body>
    <div class="image" style="height:500px" ></div>
    <hr>
    <br>
    <br/>
    <div class="like"></div>

</body>
</html>
