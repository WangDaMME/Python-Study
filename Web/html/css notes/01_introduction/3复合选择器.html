<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.复合选择器</title>
    <style>
        div.red {color: red;}

        /** 并集选择器 **/
        h1, span {
            color: green
        }
    </style>
</head>
<body>
    <div class="red">我是 div</div>
    <p class="red">我是p元素</p>
    <h1>h1 并集</h1>
    <span>span并集</span>
</body>
</html>
