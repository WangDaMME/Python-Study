<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 【细节】
        1. tr表示 格中的一行  { td ：表示单元格} -- eg 2行4列 2tr 里 4 td
        2. rowspan/colspan : 单元格 自身都是非常有觉悟的， 只占自己大小 colspan ="2" 横向合并单元格
     -->
    
    <table border="1" width="50%" align="center">
        <tr>
            <td>A1</td>
            <td rowspan="2">B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <!-- <td>B2</td> -->
            <td>C2</td>
            <!-- <td>D2</td> -->
        </tr> 


    </table>
</body>
</html>
