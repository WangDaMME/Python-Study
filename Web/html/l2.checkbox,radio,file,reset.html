<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice2. Radio, Checkbox, Reset, File</title>
</head>
<body>
    <form actio="http://localhost:8888/index" method="POST" enctype="multipart/form-data">
        <p>Radio - Single Choice</p>
        <p> Traffic Lights</p>
        Red: <input type="radio" name="lights"value="1"> <!-- 单标签  name: 设置相同，互斥性-->
        Green: <input type="radio" name="lights"value="2"> <!-- 单标签-->
        Yellow: <input type="radio" name="lights" value="3"> <!-- 单标签-->
        <br>
        <input type="submit"  value="Submit Info">

        <hr>
        <p> Checkbox - Multiple Choices</p>
        <p> Skils</p>
        <!-- 会包成 一个 name("skills")的list [1,3,4,6]选了 1,3,4,6,   -->
        Html: <input type="checkbox" name="skills"value="1" checked="checked"> <!-- 单标签  name: 后台获取 批量数据skills为名的value列表，checked 默认勾选-->
        Java: <input type="checkbox" name="skills"value="2"> <!-- 单标签-->
        C++: <input type="checkbox" name="skills" value="3"> <!-- 单标签-->
        Python: <input type="checkbox" name="skills" value="4"> <!-- 单标签-->

        <br>
        <input type="submit"  value="Submit Info">


        <hr>
        <p> File Upload</p>
        <!-- file 依赖 enctype:
        把 fname  将 local file 一点一点 发送 到后台server端,（ie.写到后台服务器硬盘里）
        需要 后台支持 tornado-->
        <input type="file" value="Upload File" name="fName" > <!-- fname: 文件名， value:显示信息-->
        <br>

        <hr>
        <p> Reset</p>

        <input type="reset" value="RESET"  >
        <br>
    </form>

</body>
</html>
